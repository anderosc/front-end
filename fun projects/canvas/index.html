<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id ="look">
    
   
    <canvas id="myCanvas" width="500" height="500" style="border: 1px solid black"></canvas>
<script>
  const canvas = document.getElementById("myCanvas");
  const ctx = canvas.getContext("2d");

  // Kolmnurga joonistamine
  function drawTriangle() {
    ctx.beginPath();
    const x1 = 150, y1 = 100;
    const x2 = 350, y2 = 100;
    const x3 = 250, y3 = 300;

    // Defineeri tippude asukohad
    ctx.moveTo(x1, y1);
    ctx.lineTo(x2, y2);
    ctx.lineTo(x3, y3);
    ctx.closePath();

    // Kolmnurga täitmine ja joonte lisamine
    ctx.fillStyle = "rgba(0, 150, 255, 0.5)";
    ctx.fill();
    ctx.strokeStyle = "black";
    ctx.lineWidth = 2;
    ctx.stroke();

    return { x1, y1, x2, y2, x3, y3 }; // Tagasta tipud
  }

  // Juhuslike joonte joonistamine kolmnurga sees
  function drawRandomLines(triangle) {
    const { x1, y1, x2, y2, x3, y3 } = triangle;

    for (let i = 0; i < 5; i++) { // Loome 5 juhuslikku joont
      const startX = getRandomPoint(x1, x2, x3);
      const startY = getRandomPoint(y1, y2, y3);
      const endX = getRandomPoint(x1, x2, x3);
      const endY = getRandomPoint(y1, y2, y3);

      ctx.beginPath();
      ctx.moveTo(startX, startY);
      ctx.lineTo(endX, endY);
      ctx.strokeStyle = `rgb(${randomColor()}, ${randomColor()}, ${randomColor()})`;
      ctx.lineWidth = 1.5;
      ctx.stroke();
    }
  }

  // Abifunktsioonid juhuslike punktide ja värvide saamiseks
  function getRandomPoint(p1, p2, p3) {
    const points = [p1, p2, p3];
    return points[Math.floor(Math.random() * points.length)];
  }

  function randomColor() {
    return Math.floor(Math.random() * 256);
  }

  // Käivita funktsioonid
  const triangle = drawTriangle();
  drawRandomLines(triangle);
</script>

    
    <script src="index.js"></script>
</body>
</html>
